<div id="statisticsView">
   
   <div class="row">
      <div class="span4">
      
         <h2>Statistiken</h2>
      
         <table class="table table-striped table-bordered table-condensed">
            <thead>
               <tr>
                  <th>Name</th>
                  <th>Offene Kassenzettel</th>
                  <th>Offener Betrag</th>
               </tr>
            </thead>
            <tbody>
               <tr ng-repeat="user in users | orderBy:'name'">
                  <td>{{user.name}}</td>
                  <td>{{user.vouchers}}</td>
                  <td>{{user.amount}} Û</td>
               </tr>
            </tbody>
         </table>
         
      </div>
   </div>

</div>
