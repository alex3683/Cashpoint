<div id="listVouchersView">
   
   
   <div class="row">
      <div class="span8">
      
         <h2>Kassenzettelübersicht</h2>
      
         <table class="table table-striped table-bordered table-condensed">
            <thead>
               <tr>
                  <th>Bezahlt am</th>
                  <th>Bezahlt von</th>
                  <th>Betrag</th>
                  <th>Kommentar</th>
                  <th>
                     <button class="btn btn-success" ng-click="markAllRepaid()"><i class="icon-shopping-cart"></i> Alle beglichen</button>
                     <button class="btn"><i class="icon-refresh" ng-click="refresh()" bs-tooltip="Kassenzettelübersicht aktualisieren"></i></button>
                  </th>
               </tr>
            </thead>
            <tbody>
               <tr ng-repeat="voucher in vouchers | orderBy:'paid_date':true">
                  <td>{{voucher.paid_date | date:'dd.MM.yyyy'}}</td>
                  <td>{{voucher.user.name}}</td>
                  <td>{{voucher.amount}}</td>
                  <td>{{voucher.comment}}</td>
                  <td>
                     <button class="btn btn-primary" ng-click="editVoucher(voucher)" bs-tooltip="Kassenzettel bearbeiten"><i class="icon-pencil"></i></button>
                     <button class="btn btn-danger" ng-click="deleteVoucher(voucher)" bs-tooltip="Kassenzettel löschen"><i class="icon-trash"></i></button>
                     <button class="btn btn-success" ng-click="markRepaid(voucher)" bs-tooltip="Kassenzettel auf 'beglichen' setzen"><i class="icon-shopping-cart"></i></button>
                  </td>
               </tr>
            </tbody>
         </table>
      
      </div>
      <div class="span4">
      
         <h2>Schuldenübersicht</h2>
      
         <table class="table table-striped table-bordered table-condensed">
            <thead>
               <tr>
                  <th>Wer schuldet</th>
                  <th>wem</th>
                  <th>wieviel</th>
               </tr>
            </thead>
            <tbody>
               <tr ng-repeat="debt in debts">
                  <td>{{debt.debtor.name}}</td>
                  <td>{{debt.creditor.name}}</td>
                  <td>{{debt.amount | roundHalfUp}} €</td>
               </tr>
            </tbody>
         </table>
      
      </div>
   </div>
   
   
</div>
