<div id="listVouchersView">
   
   <table class="table table-striped table-bordered table-condensed">
      <thead>
         <tr>
            <th>Bezahlt am</th>
            <th>Bezahlt von</th>
            <th>Betrag</th>
            <th>Kommentar</th>
            <th></th>
         </tr>
      </thead>
      <tbody>
         <tr ng-repeat="voucher in vouchers">
            <td>{{paidAt}}</td>
            <td>{{paidBy}}</td>
            <td>{{amount}}</td>
            <td>{{comment}}</td>
         </tr>
      </tbody>
   </table>
   
</div>
