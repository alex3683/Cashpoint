<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
<title>Cashpoint</title>
<link href="css/redmond/jquery-ui-1.8.16.custom.css" media="screen" rel="stylesheet" />
<link href="css/cashpoint.css" media="screen" rel="stylesheet" />
</head>
<body>
   <div id="loader"></div>
   
   <div id="headline">
      <h1>.: Kasse</h1>
      <button id="addVoucherButton">Kassenzettel hinzuf端gen</button>
      <button id="addUserButton">Benutzer hinzuf端gen</button>
   </div>
   
   <div id="content">
   
      <div id="addVoucherDialog" title="Kassenzettel hinzuf端gen">
         <div>
            <label for="addVoucherAmount">Betrag:</label>
            <div><input id="addVoucherAmount" type="number" /></div>
         </div>
         <div>
            <label for="addVoucherPaidDate">Bezahlt am:</label>
            <div><input id="addVoucherPaidDate" type="text" /></div>
         </div>
         <div>
            <label for="addVoucherUserName">Bezahlt von:</label>
            <div><select id="addVoucherUserName"></select></div>
         </div>
         <div>
            <label for="addVoucherComment">Kommentar:</label>
            <div><input id="addVoucherComment" type="text" /></div>
         </div>
      </div>
   
      <div id="addUserDialog" title="Benutzer hinzuf端gen">
         <div>
            <label for="addUserName">Name:</label>
            <div><input id="addUserName" type="text" /></div>
         </div>
      </div>
      
      <table>
         <tr>
         <td>Eintrag</td>
         </tr>
      </table>
   </div>

   <script type="text/javascript" src="nowjs/now.js"></script>
   <script type="text/javascript" src="js/external/jquery-1.6.2.min.js"></script>
   <script type="text/javascript" src="js/external/jquery-ui-1.8.16.custom.min.js"></script>
   <script type="text/javascript" src="js/external/require.js"></script>
   <script type="text/javascript">
      $( function() {
         now.ready( function() {
            require( [ 'js/setup', 'js/user_action_controller', 'js/voucher_action_controller' ],
                     function( Setup, UserActionController, VoucherActionController ) {
               UserActionController.setServerApi( now );
               VoucherActionController.setServerApi( now );
               
               Setup.setUserActionController( UserActionController );
               Setup.setVoucherActionController( VoucherActionController );
               
               window.setTimeout( function() {
                  $( '#loader' ).fadeOut( 'slow' );
               }, 300 );
            } );
         } );
      } );
   </script>
</body>
</html>
