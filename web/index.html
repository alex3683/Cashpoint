<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
<title>Cashpoint</title>
<link href="css/redmond/jquery-ui-1.8.16.custom.css" media="screen" rel="stylesheet" />
<link href="css/cashpoint.css" media="screen" rel="stylesheet" />
</head>
<body>
   <div id="loader">Lade ...</div>
   
   <div id="headline">
      <h1>.: Kasse</h1>
      <button id="addVoucherButton">Kassenzettel hinzuf端gen</button>
      <button id="addUserButton">Benutzer hinzuf端gen</button>
   </div>
   
   <div id="content">
   
      <div id="addVoucherDialog" title="Kassenzettel hinzuf端gen">
         <div>
            <label for="addVoucherAmount">Betrag:</label>
            <div><input id="addVoucherAmount" type="number" /></div>
         </div>
         <div>
            <label for="addVoucherPaidDate">Bezahlt am:</label>
            <div><input id="addVoucherPaidDate" type="text" /></div>
         </div>
         <div>
            <label for="addVoucherUserName">Bezahlt von:</label>
            <div><select id="addVoucherUserName"></select></div>
         </div>
         <div>
            <label for="addVoucherComment">Kommentar:</label>
            <div><input id="addVoucherComment" type="text" /></div>
         </div>
      </div>
   
      <div id="addUserDialog" title="Benutzer hinzuf端gen">
         <div>
            <label for="addUserName">Name:</label>
            <div><input id="addUserName" type="text" /></div>
         </div>
      </div>
      
      <div class="dataTable" id="voucherListing">
         <div class="dataTableHeader">
            <div class="dataTableColumn">Bezahlt am</div>
            <div class="dataTableColumn">Bezahlt von</div>
            <div class="dataTableColumn">Betrag</div>
            <div class="dataTableColumn">Kommentar</div>
         </div>
         <script id="voucherListingRowTemplate" type="text/x-handlebars-template">
         <div class="dataTableRow" id="voucherListingRow_{{voucherId}}" data-sort-attribute="{{sortAttribute}}">
            <div class="dataTableColumn">{{paidAt}}</div>
            <div class="dataTableColumn">{{paidBy}}</div>
            <div class="dataTableColumn">{{amount}}</div>
            <div class="dataTableColumn">{{comment}}</div>
         </div>
         </script>
      </div>
   </div>

   <script type="text/javascript" src="nowjs/now.js"></script>
   <script type="text/javascript" src="js/external/date.format.js"></script>
   <script type="text/javascript" src="js/external/jquery-1.6.2.min.js"></script>
   <script type="text/javascript" src="js/external/jquery-ui-1.8.16.custom.min.js"></script>
   <script type="text/javascript" src="js/external/handlebars-1.0.0.beta.4.js"></script>
   <script type="text/javascript" src="js/external/require.js"></script>
   <script type="text/javascript">
      $( function() {
         now.ready( function() {
            require( [ 'js/page_controller' ], function( PageController ) {
               PageController.setServerApi( now );
               PageController.initialize();
               
               window.setTimeout( function() {
                  $( '#loader' ).effect( 'drop' );
               }, 300 );
            } );
         } );
      } );
   </script>
</body>
</html>
