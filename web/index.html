<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <title>Cashpoint</title>
   
   <link href="lib/bootstrap/css/bootstrap.css" media="screen" rel="stylesheet" />
   <link href="css/cashpoint.css" media="screen" rel="stylesheet" />
</head>
<body ng-controller="MainController">

   <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
         <div class="container-fluid">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
            </a>
            
            <a class="brand" href="#">Kasse</a>

            <div class="nav-collapse">
               <ul class="nav">
               
                  <li ng-repeat="menuItem in menuItems" ng-class="{active: menuItem.active}"><a href="#{{menuItem.path}}" ng-bind="menuItem.title"></a></li>
                  
               <!-- </ul>
               <ul class="nav pull-right"> -->
               
                  <li class="loadingIndicator" ng-show="loadingIndicatorVisible" ng-bind="loadingIndicatorText">Lädt ...</li>
                  
               </ul>
            </div>
         </div>
      </div>
   </div>

   <div class="container-fluid">
      <div class="alert alert-success"><a class="close" data-dismiss="alert" href="#">×</a>
      Hallo, wie gehts?
      <ul>
         <li>Sie müssen einen Namen eingeben</li>
      </ul>
   </div>

      <div ng-view></div>

      <hr>

      <footer>
         <p>© Alexander Wilden 2012</p>
      </footer>

   </div>
   
   <!-- Scripting starts here -->

   <script type="text/javascript" src="nowjs/now.js"></script>
   <script type="text/javascript" src="lib/underscore-min.js"></script>
   <script type="text/javascript" src="lib/jquery-1.7.2.min.js"></script>
   <script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>
   <script type="text/javascript" src="lib/angular/angular.min.js"></script>
   
   <!-- controllers -->
   <script type="text/javascript" src="js/controllers/AddUserController.js"></script>
   <script type="text/javascript" src="js/controllers/AddVoucherController.js"></script>
   <script type="text/javascript" src="js/controllers/ListUsersController.js"></script>
   <script type="text/javascript" src="js/controllers/ListVouchersController.js"></script>
   <script type="text/javascript" src="js/controllers/MainController.js"></script>
   <script type="text/javascript" src="js/controllers/StatisticsController.js"></script>
   
   <!-- modules -->
   <script type="text/javascript" src="js/modules/bootstrapIntegration.js"></script>
   <script type="text/javascript" src="js/modules/filters.js"></script>
   <script type="text/javascript" src="js/app.js"></script>
   
   <script type="text/javascript">
      ( function() {
         
         // this flag prevents from reinitializing the client app whenever the server is restarted
         var angularBootstrapped = false;
         angular.element( document ).ready( function() {
            now.ready( function() {
               if( angularBootstrapped ) {
                  return;
               }
               angularBootstrapped = true;
               angular.bootstrap( document, [ 'cashpoint' ] );
            } );
         } );
         
      } )();
   </script>
   
</body>
</html>
